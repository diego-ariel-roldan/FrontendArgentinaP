<div class="container" *ngIf="skill">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombre"><span style="color:white">ombre habilidad</span>N</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
              </div>
              <div class="form-group">
                  <label for="porcentaje"><span style="color:white">Ingrese el porcentaje</span></label>
                  <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
              </div>
              <button class="btn btn-primary">
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>
